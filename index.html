<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiCalc</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
</head>

<body>
    <h1>LogiCalc - The Logic Gate Calculator</h1>

    <p>The awkward calculator that uses logic gates and binary numbers</p>

    <main>
        <div class="calculator">
            <p class="calcDisplay" id="display">0</p>
            <div class="calcBtnsContainer">
                <button id="7" class="num" onclick="btnClick(7)">7</button>
                <button id="8" class="num" onclick="btnClick(8)">8</button>
                <button id="9" class="num" onclick="btnClick(9)">9</button>
                <button id="/" class="operand" onclick="btnClick('/')">/</button>

                <button id="4" class="num" onclick="btnClick(4)">4</button>
                <button id="5" class="num" onclick="btnClick(5)">5</button>
                <button id="6" class="num" onclick="btnClick(6)">6</button>
                <button id="*" class="operand" onclick="btnClick('*')">*</button>


                <button id="1" class="num" onclick="btnClick(1)">1</button>
                <button id="2" class="num" onclick="btnClick(2)">2</button>
                <button id="3" class="num" onclick="btnClick(3)">3</button>
                <button id="-" class="operand" onclick="btnClick('-')">-</button>


                <button id="0" class="num" onclick="btnClick(0)">0</button>
                <button id="clear" class="special" onclick="btnClick('clear')">A/C</button>
                <button id="=" class="operand" onclick="btnClick('=')">=</button>
                <button id="+" class="operand" onclick="btnClick('+')">+</button>
            </div>
        </div>
    </main>


</body>

</html>
